<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="image">
                <img src="./assets/first.jpg" alt="" style="width:100%">
                <img src="./assets/second.jpg" alt="" style="width:100%">
                <img src="./assets/third.jpg" alt="" style="width:100%">
                <img src="./assets/fourth.jpg" alt="" style="width:100%">
            </div>
        </div>
        <div class="container">
            <div class="text">
                <p>firstly...</p>
                <p>secondly...</p>
                <p>third...</p>
                <p>fourth...</p>
            </div>
            <div class="contr">
                <label for="slide1"><span class="contr-area"></span></label>
                <label for="slide2"><span class="contr-area"></span></label>
                <label for="slide3"><span class="contr-area"></span></label>
                <label for="slide4"><span class="contr-area"></span></label>
            </div>
        </div>

    </div>

</body>

</html>
